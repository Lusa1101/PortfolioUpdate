<header
  class="bg-transparent fixed top-0 z-50 w-full transition-all duration-300"
  [ngClass]="isScrolled && !open ? 'bg-neutral-50 backdrop-blur-sm border-b' : 'bg-transparent'"
>
  <div class="container mx-auto flex h-16 items-center justify-between px-4 md:px-6 text-[#677e7c]">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2 font-headline text-lg font-semibold cursor-pointer">
      <!-- Replace with your Leaf icon -->
      <svg class="h-6 w-6 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Omphulusa.Eng</span>
    </a>


    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a *ngFor="let link of navLinks"
         [href]="link.href"
         class="hover:text-green-800">
        {{ link.name }}
      </a>
    </nav>

    <!-- Mobile Navigation -->
    <div class="md:hidden">
      <button *ngIf="!open" (click)="toggleMenu()" class="p-2 rounded hover:bg-[#d3b464] cursor-pointer">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <span class="sr-only">Toggle navigation menu</span>
      </button>

      <!-- Slide-out menu -->
      <div *ngIf="open" class="fixed inset-y-0 right-0 w-64 bg-neutral-50 shadow-lg p-6 flex flex-col gap-6">
        <a (click)="toggleMenu()" class="flex flex-row justify-end items-end">
          <i class="bx bx-x text-lg cursor-pointer border rounded-sm border-[#d3b464]"></i>
        </a>
        <a href="#hero" class="flex items-center gap-2 font-headline text-lg font-semibold cursor-pointer" (click)="closeMenu()">
          <svg class="h-6 w-6 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>Omphulusa.Eng</span>
        </a>
        <nav class="flex flex-col gap-4">
          <a *ngFor="let link of navLinks"
             [href]="link.href"
             class="text-foreground/80 transition-colors hover:text-green-800"
             (click)="closeMenu()">
            {{ link.name }}
          </a>
        </nav>
      </div>
    </div>
  </div>
</header>
